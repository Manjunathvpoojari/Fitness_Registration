<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Application</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Fitness Registration Form</h1>
  </header>
  <main>
    <form id="fitnessForm" action="process.php" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
      </div>
      <div class="form-group">
        <label for="bmi">BMI (if known):</label>
        <input type="text" id="bmi" name="bmi" placeholder="Optional">
      </div>
      <div class="form-group">
        <label for="goal">Fitness Goal:</label>
        <select id="goal" name="goal" required>
          <option value="muscle growth">Muscle Growth</option>
          <option value="weight loss">Weight Loss</option>
          <option value="weight gain">Weight Gain</option>
          <option value="toning">Toning</option>
        </select>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Fitness Application</p>
  </footer>
</body>
</html>
